<form class="search-form">
	<div class="search-criteria row">
		<h3>Search For Forms</h3>
		<p>Note: Enter/select search criteria and click search button to initiate search. The wildcard character is *. For additional information on how to use Form Builder, click the Help button above.</p>
		<div class="col-md-6">
			<div class="longname-input"></div>
			<div class="publicid-input"></div>
			<div class="protocol-longname-input"></div>
			<div class="classification-input"></div>
			<div class="cde-publicid-input"></div>
			<div class="module-input"></div>

		</div>
		<div class="col-md-6">
			<div class="workflows-dropdown"></div>
			<div class="contexts-dropdown"></div>
			<div class="categories-dropdown"></div>
			<div class="types-dropdown"></div>
			<div class="version-selector"></div>
		</div>
	</div>
	<div class="button-group">
		<input type="submit" id="search-button" value="Submit"/>
	</div>
</form>
