<label class="control-label" for="<%- name %>"><%- label %></label>
<select class="form-control select-input" name="<%- name %>" id="<%- name %>">
	<option value="">Select...</option>
	<% _.each(options, function(option){ %>
	<option name="" value="<%= option.name %>"><%= option.name %></option>
	<% }) %>
</select>
