cadsr.formbuilder.helpText.search.page= Note: Enter/select search criteria and click search button to initiate search. The wildcard character is *. For additional information on how to use Form Builder, click the Help button above.
cadsr.formbuilder.helpText.form.create= Note: To create a new form or template, enter the appropriate information into the fields below and then click Save. Long Name and Definition are required. On the next page, you will be able to add modules, questions and associated data elements to the body of the form.
cadsr.formbuilder.helpText.form.edit=Note\: Review the information in the Form Header section and make any necessary changes. Click Save, at any time, to preserve your changes while remaining on this page. Click Done to save your work and return to the main Search page. If you haven\u0092t done so already, add modules to the Form Details section below by clicking the Create New link. To modify an existing module, click the Edit icon next to the module you wish to change.For additional assistance with this page, click Help.
cadsr.formbuilder.helpText.form.module.create=Note: Enter a name for the new module and then click Done to return to the Edit Form page.
cadsr.formbuilder.helpText.form.module.edit=Note\: All questions currently included in this module are shown below. If a question is linked to a data element, the data element\u0092s Public ID and Version Number are displayed. If the data element has ennumerated permissible values, these are displayed as well. To add a new question to the module, click the Add Question icon. To get additional assistance with this page, click the Help button.
cadsr.formbuilder.helpText.form.module.addquestion=Note\: To add questions to the module you\u0092re currently editing, simply select the data elements you want from the list below and then click Add. You can select as many items as needed. If you cannot find a desired data element in the list below, click the Add More Data Elements button at the bottom of the page which will take you to CDEBrowser search page.
cadsr.formbuilder.helpText.form.module.addquestion.subsetValidValues=Note: Select the validValues and click add to this question to the module
cadsr.formbuilder.helpText.form.module.changeAssosiation=Note: To link the question to a different data element, select the CDE you want from the list below and then click Update. If you need to add additional data elements to this list, click the Add More Data Elements button at the bottom of the page and follow the instructions that appear which will take you to CDEBrowser search page. If you want to remove the current CDE association, without replacing it, select the Remove DE Association option and click Update.
cadsr.formbuilder.helpText.form.copy=Note: Review the form. Update the information in the Form Header section and then click Copy.
cadsr.formbuilder.helpText.form.view=Note: View the form. Click Edit to make changes. Click Done to return to the main Search page.
cadsr.formbuilder.helpText.cart=Note: Displays CDEs in the cart. Click Retrieve Saved button to retrieve cart elements saved previously. More CDEs can be added to the cart by clicking Add More Data Elements button. Checking the checkbox(es) under Delete column and clicking Delete button will delete the CDE(s) from the cart.
cadsr.formbuilder.helpText.cart.secure=Note: Displays CDEs in the cart. CDEs that are not currently saved are indicated by a checkbox next to them under Save column. To save CDEs check the checkbox(es) and click Save button. Checking the checkbox under Delete column and clicking Delete button will delete the CDE from the cart. More CDEs can be added to the cart by clicking Add More Data Elements button.
cadsr.formbuilder.helpText.forms.cart.secure=Note: Displays Forms in the cart. Checking the checkbox under Delete column and clicking Delete button will delete the Form from the cart. More Forms can be added to the cart by clicking Add More Forms button.
cadsr.formbuilder.helpText.login=Guest users can login using username "guest" and password "guest".<br> If you require an account with curator privileges to a specific context other than Test, please contact NCICB Application Support Email: <a href='mailto:ncicbiit@mail.nih.gov'>ncicbiit@mail.nih.gov</a>
cadsr.formbuilder.helpText.refdocs.attachments=Note: The CDE Browser "Download Template" link is automatically associated with the FIRST reference document and its last uploaded attachment appearing in the list below.
cadsr.cdebrowser.helpText.results=Note: Default settings exclude Test and Training Context views from the tree and certain 'non-released' Workflow and Registration statuses. Click the 'Search Preferences' link above to view or change the exclusion criteria.
cadsr.cdebrowser.helpText.results.searchpref=Results fewer than expected?  Check Search Preferences

